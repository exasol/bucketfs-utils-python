name: Run pytest

on: [push, pull_request]

jobs:
  pytest:
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.6, 3.7, 3.8]
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Run pytest
      uses: dephell/dephell_action@master
      with:
        dephell-env: pytest
